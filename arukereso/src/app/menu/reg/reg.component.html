<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Regisztráció</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Teljes név</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Teljes név">
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="registerForm.get('name')?.invalid">{{ getNameErrorMessage() }}</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-mail cím</mat-label>
            <input matInput type="email" formControlName="email" placeholder="pelda@email.com">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="registerForm.get('email')?.invalid">{{ getEmailErrorMessage() }}</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Jelszó</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.invalid">{{ getPasswordErrorMessage() }}</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Jelszó megerősítése</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
              <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.invalid">{{ getConfirmPasswordErrorMessage() }}</mat-error>
          </mat-form-field>
          
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="full-width"
            [disabled]="registerForm.invalid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Regisztráció</span>
          </button>
        </form>
      </mat-card-content>
      
      <mat-card-actions align="end">
        <p class="login-text">
          Már van fiókod?
          <button mat-button color="accent" (click)="navigateToLogin()">Jelentkezz be</button>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
