<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Bejelentkezés</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-mail cím</mat-label>
            <input matInput type="email" formControlName="email" placeholder="pelda@email.com">
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="loginForm.get('email')?.invalid">{{ getEmailErrorMessage() }}</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Jelszó</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid">{{ getPasswordErrorMessage() }}</mat-error>
          </mat-form-field>
          
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="full-width"
            [disabled]="loginForm.invalid || isLoading">
            <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
            <span *ngIf="!isLoading">Bejelentkezés</span>
          </button>
        </form>
      </mat-card-content>
      
      <mat-card-actions align="end">
        <p class="register-text">
          Még nincs fiókod?
          <button mat-button color="accent" (click)="navigateToRegister()">Regisztrálj most</button>
        </p>
      </mat-card-actions>
    </mat-card>
  </div>
