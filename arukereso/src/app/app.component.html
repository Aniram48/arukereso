<mat-sidenav-container> 
  <mat-sidenav #sidenav> 
    <app-menu [sidenav]="sidenav"></app-menu> 
  </mat-sidenav> 
  <mat-sidenav-content> 
    <mat-toolbar> 
      <button mat-button (click)="sideNav(sidenav)" class="menubtn"> 
      <mat-icon>menu</mat-icon> 
      </button> 
      <nav> 
        <ul> 
          <li><a routerLink="/home">Home</a></li> 
          <li><a routerLink="/search">Search</a></li> 
          <li><a routerLink="/profile">Profile</a></li> 
          <li *ngIf="isLoggedIn">
          <a routerLink="/cart" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Cart</a>
          </li>
        </ul> 
      </nav> 
    </mat-toolbar> 
    <router-outlet /> 
  </mat-sidenav-content> 
</mat-sidenav-container>
